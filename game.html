<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traditional Game</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/game.css">
</head>

<body>

  <!-- Navigation -->
  <nav>
    <div class="back">
      <a href="./index.html">< </a>
    </div>
    <div class="favicon">
      <img src="./assets/favicon.png" alt="logo">
    </div>
    <p>Rock Paper Scissors</p>
  </nav>
 
  <!-- Game Area -->
  <main>
    <div class="container">
      <div class="game">
        <div id="player">
          <h2>Player 1</h2>
          <img class="rock" src="./assets/batu.png" alt="rock">
          <img class="paper" src="./assets/kertas.png" alt="paper">
          <img class="scissors" src="./assets/gunting.png" alt="scissors">
        </div>
        <div class="info-board">
          <span class="vs">VS</span>
        </div>
        <div id="computer">
          <h2>Computer</h2>
          <img class="rock" src="./assets/batu.png" alt="rock">
          <img class="paper" src="./assets/kertas.png" alt="paper">
          <img class="scissors" src="./assets/gunting.png" alt="scissors">
        </div>
      </div>
      <div class="restart">
        <img class="reset" src="./assets/refresh.png" alt="restart game">
      </div>
    </div>

  </main>
 
  <!-- Link Scripts Js  -->
  <script src="./scripts/game.js"></script>
</body>

</html>
